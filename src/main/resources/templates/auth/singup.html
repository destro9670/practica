<!DOCTYPE HTML>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf8"/>
    <meta name="robots" content="none"/>
    <meta name="viewport" content="width=device-width">
    <title>
        Реєстрація </title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body class="text-monospace shadow">
<header th:replace="fragments/header"></header>

<div class="container-fluid content">


    <div class="row bg-light pb-3">
        <div class="col-12">

            <div class="container col-12 col-sm-11 col-md-9 col-lg-8 col-xl-6 my-5">

                <h1 class="text-center py-2 text-info">Реєстрація</h1>

                <form th:action="@{/singup/add-user}" method="post">
                    <div class="form-group">
                        <input name="login" type="text" class="form-control" placeholder="Логін">
                    </div>
                    <div class="form-group">
                        <input name="password" type="password" class="form-control" placeholder="Пароль">
                    </div>
                    <div class="form-group">
                        <input name="confirmPassword" type="password" class="form-control"
                               placeholder="Підтвердження паролю">
                    </div>
                    <button type="submit" class="btn col-12 btn-primary">Зареєструватися</button>
                </form>

            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments/footer"></footer>


</body>
</html>
